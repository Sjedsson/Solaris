<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="solar-system">
    <div class="sun" data-name="solen"></div>
    <div class="planet mercury" data-name="merkurius"></div>
    <div class="planet venus" data-name="venus"></div>
    <div class="planet earth" data-name="jorden"></div>
    <div class="planet mars" data-name="mars"></div>
    <div class="planet jupiter" data-name="jupiter"></div>
    <div class="planet saturn" data-name="saturnus"></div>
    <div class="planet uranus" data-name="uranus"></div>
    <div class="planet neptune" data-name="neptunus"></div>
</div>
<button id="scroll-to-top" onclick="scrollToPlanets()" style="display:none;">Back to Planets</button>


<div id="planet-info"></div>

<script src="script.js"></script>
</body>
</html>
